<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Photo Show</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>

<body ng-app="photoShowApp" ng-controller="MainCtrl">
    <div class="nav_more">
        <button class="more" ng-click="initAllPhotoTitle()">
        <span>More</span>
        </button>
        <div class="titleShow" ng-show="showNav">

            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="topic in topics">
                        <td ng-click="showPhoto(topic)">{{ topic}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--<div ui-view></div>-->
    <div class="container">
        <h4>{{currentTitle}}</h4>
        <ul class="waterfall-list" ng-waterfall cols="1">
            <li ng-repeat="image in images" repeat-finished>
                <div class="data-block">
                    <img src="{{imgUrlPrefix}}/images/{{image.location}}" alt="{{image.remark}}" />
                </div>
            </li>
            <div class="loadMore" ng-if="loadMore" ng-infinite-scroll ng-click="loadMoreData()">{{text}}</div>
        </ul>
    </div>


    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/lib/angular-ui-router.min.js"></script>
    <script src="scripts/lib/angular-waterfall.js"></script>

    <script src="scripts/main.js"></script>
    <!--<script src="scripts/nav.js"></script>
    <script src="scripts/home.js"></script>-->

</body>

</html>
