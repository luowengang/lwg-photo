<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Photo Show</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles/main.css">

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">

</head>

<body ng-app="photoShowApp" ng-controller="MainCtrl">
    <div class="nav_more">
        <button class="more" ng-click="initAllPhotoTitle()">
        <span>More</span>
        </button>
        <div class="titleShow" ng-show="showNav">

            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="topic in topics">
                        <td ng-click="showPhoto(topic)">{{ topic}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--<div ui-view></div>-->
    <div class="container">
        <h4>{{currentTitle}}</h4>
        <div class="row">
            <div class="col">
                <ul class="waterfall-list " ng-waterfall>
                    <li ng-repeat="image in images" repeat-finished>
                        <div class="clearfix">
                            <img class="img-fluid img-thumbnail" src="{{imgUrlPrefix}}/images/{{image.location | replaceX | encodeURI}}" alt="{{image.remark}}" />
                        </div>
                        <div>

                        </div>
                    </li>
                </ul>
            </div>
            <div class="loadMore" ng-if="loadMore" ng-infinite-scroll ng-click="loadMoreData()">{{text}}</div>
        </div>
    </div>


    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="scripts/lib/angular.min.js"></script>
    <script src="scripts/lib/angular-ui-router.min.js"></script>
    <script src="scripts/lib/angular-waterfall.js"></script>

    <script src="scripts/main.js"></script>
    <!--<script src="scripts/nav.js"></script>
    <script src="scripts/home.js"></script>-->

</body>

</html>
